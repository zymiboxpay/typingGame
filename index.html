<!DOCTYPE html>
<head>
    <title>typing Game</title>
    <meta charset='utf-8'>
    <style type="text/css">
    body {
        background: #fff;
    }
    #canvas {
        display: block;
        margin: 50px auto;
        background: #eee;
    }
    </style>
</head>
<body>
    <div class="controller">
        <button class="begin">begin</button>
        <button class="pause">pause/continue</button>
        <div class="select-exercise-type">
            <span class="desc">chose type:</span>
            <select class="exercise-type">
                <option value="all">all</option>
                <option value="lowerCaseLetters">lowerCaseLetters</option>
                <option value="capitalLetters">capitalLetters</option>
                <option value="numbers">numbers</option>
                <option value="signs">signs</option>
            </select>
        </div>
        
    </div>
    <div class="show">
    <span class="success"></span>
    <span class="fail"></span>
    <span class="miss"></span>
    </div>
    <canvas id="canvas" width="800" height="800">你的浏览器不支持canvas ，所以玩不了哦~</canvas>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
