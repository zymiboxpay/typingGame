<!DOCTYPE html>
<head>
    <title>typing Game</title>
    <meta charset='utf-8'>
    <style type="text/css">
    body {
        background: #fff;
    }
    #canvas {
        display: block;
        margin: 50px auto;
        background: #eee;
    }
    </style>
</head>
<body>
    <div class="controller">
        <button class="begin">再玩一遍/开始</button>
        <button class="pause">暂停</button>
        <div class="select-exercise-type">
            <span class="desc">选择练习类型：</span>
            <select class="exercise-type">
                <option value="all">所有</option>
                <option value="lowerCaseLetters">小写字母</option>
                <option value="capitalLetters">大写字母</option>
                <option value="numbers">数字</option>
                <option value="signs">各种符号</option>
            </select>
        </div>
        
    </div>
    <div class="show">
    <span class="success"></span>
    <span class="fail"></span>
    </div>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
